<script>
    const main = async () => {
        var url = 'http://localhost:8083/api/category';
        var reponse = await fetch(url);
        var data = await reponse.json();
        renderSlide0(data);
    }
    const renderSlide0 = (data) => {
        var domSlide = document.querySelector("#category1")
        var html = `
                    <thead>
                <tr>
                    <th className="border-top-0" >#</th>
                    <th className="border-top-0">Name</th>
                    <th className="border-top-0">Key</th>
                    <th className="border-top-0">Created Time</th>
                    <th className="border-top-0">Updated Time</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
        `;
        let i=0;
        data.forEach((element,index) => {
            var date1 = new Date(element.createDate).toLocaleString();
            var date2 = new Date(element.updateDate).toLocaleString();
            i++;
            html += `
            <tr>
                                        <td>${i}</td>
                                        <td><span class="mb-3 d-block text-success">${element.categoryName}</span></td>
                                        <td>${element.categoryKey}</td>
                                        <td>${date1}</td>
                                        <td>${date2}</td>
                                        <td>
                <button type="button" class="btn btn-primary" onclick='renderUpdate(${JSON.stringify(element)})'>
                    Edit
                </button>
                <button type="button" class="btn btn-primary" onclick='deleteId(${element.id})'>
                    Delete
                </button>
                </td>
                                    </tr>
                `;
        });
        html+=`</tbody>
        `;
        domSlide.innerHTML = html;
    }

    const  renderUpdate=(data)=>{
        console.log(data);
        let html=`
        <div class="modal" id="modalUpdate">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Category</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <div class="mb-3 mt-3">
                            <label for="txtname_update" class="form-label">ID : </label>
                            <input type="text" class="form-control" value="${data.id}" id="txtid"  name="txtid" readonly>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="txtname_update" class="form-label">Name : </label>
                            <input type="text" class="form-control" value="${data.categoryName}" id="txtname_update" placeholder="Enter name" name="txtname" required>
                        </div>
                       <div class="mb-3">
                            <input type="hidden" class="form-control" value="${data.createDate}" id="txtcreate_update"  name="txtcreate" readonly>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" value="${data.updateDate}" id="txtupdate_update"  name="txtupdate" readonly>
                        </div>
                        <td>
                        <button type="button" class="btn btn-primary" onclick="Update()">Submit</button>
                    </div>
                </div>
                </div>

        </div>
    </div>`;
        document.querySelector("#renderUpdate").innerHTML=html;
        console.log(html);
        $('#modalUpdate').modal('show')
    }
    const AddCategory=async ()=> {
        let name = document.querySelector("#txtname").value;
        let key = name.normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/đ/g, 'd').replace(/Đ/g, 'D').toLowerCase().replace(/\s/g, '-');
        if (key.length === 0 || !key.trim()) alert("Cần điền thông tin");
        else {
            let today = new Date();
            let dataSend = {
                createDate: today,
                updateDate: today,
                idCreateUser: 1,
                categoryKey: key,
                categoryName: name
            };
            let response = await fetch("/api/category/add", {
                method: "POST",
                body: JSON.stringify(dataSend),
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            }).then(rs => {
                if (rs.status == 200) {
                    alert("Thêm thành công!!!");
                    main()
                } else {
                    alert("Thêm thất bại")
                }
            })
        }
    }
    const deleteId=async (id)=>{
        let response = await fetch("/api/category/delete?id="+id,{
            method:"DELETE"
        }).then(() => {
            main()
        });
    }
    const Update=async()=>{
        let id=document.querySelector("#txtid").value;
        let name =document.querySelector("#txtname_update").value;
        let key=name.normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/đ/g, 'd').replace(/Đ/g, 'D').toLowerCase().replace( /\s/g, '-');
        if (key.length === 0 || !key.trim()) alert("Cần điền thông tin");
        else {
        let create = document.querySelector("#txtcreate_update").value;
        let today = new Date();
        let dataSend = {
            id:id,
            createDate: create,
            updateDate: today,
            idCreateUser: 1,
            categoryKey: key,
            categoryName: name
        };
        let response = await fetch("/api/category/update",{
            method:"PUT",
            body:JSON.stringify(dataSend),
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        }).then(rs=>{
            if(rs.status==200){
                alert("Update thành công!!!");
                main()
            }else{
                alert("Update thất bại")
            }
        })
    }}
    main()
</script>
