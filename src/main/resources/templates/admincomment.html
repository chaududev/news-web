<script>

    const main1 = async () => {
        var url = 'http://localhost:8083/api/comment';
        var reponse = await fetch(url);
        var data = await reponse.json();
        renderSlide1(data);
    }

    const renderSlide1 = (data) => {
        var domSlide = document.querySelector("#comment1")
        var html = `
        `;
        data.forEach((element,index) => {
            var date = new Date(element.createDate).toLocaleString();
            html += `

<div class="d-flex flex-row comment-row p-3 mt-0" id="comment">
    <div class="p-2"><img src="plugins/images/ava.png" alt="user" width="50" class="rounded-circle"></div>
    <div class="comment-text ps-2 ps-md-3 w-100">
        <h5 class="font-medium">${element.email}</h5>
        <span class="mb-3 d-block">${element.comment} </span>
        <div class="comment-footer d-md-flex align-items-center">
            <a href="../news/${element.articleKey}">
                <span class="badge bg-primary rounded">${element.articleKey}</span>
            </a>
            <div class="text-muted fs-2 ms-auto mt-2 mt-md-0">
                <button type="button" class="btn btn-danger" onclick='deleteId(${element.id})'>
                    <i class="fa fa-trash"></i>
                </button>
                <br><br>
                <span>${date}</span>

            </div>
        </div>
    </div>
</div>
                `;
        });
        domSlide.innerHTML = html;
    }
    const deleteId=async (id)=>{
        let response = await fetch("/api/comment/delete?id="+id,{
            method:"DELETE"
        }).then(() => {
            main1()
        });
    }
    main1()
</script>
