<script>
    const main = async () => {
        var url = 'http://localhost:8083/api/user';
        var reponse = await fetch(url);
        var data = await reponse.json();
        renderSlide0(data);
    }
    const renderSlide0 = (data) => {
        var domSlide = document.querySelector("#user1")
        var html = `
                    <thead>
                <tr>
                    <th className="border-top-0" >#</th>
                    <th className="border-top-0">Mail</th>
                    <th className="border-top-0">First Name</th>
                    <th className="border-top-0">Last Name</th>
                    <th className="border-top-0">Roles</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
        `;
        data.forEach((element,index) => {
            html += `
            <tr>
                                        <td>${element.id}</td>
                                        <td><span class="mb-3 d-block text-success">${element.email}</span></td>
                                        <td>${element.firsName}</td>
                                        <td class="txt-oflo">${element.lastName}</td>
                                        <td>${element.roles[0].name}</td>
                                        <td>
                <button type="button" class="btn btn-primary" onclick='renderUpdate(${JSON.stringify(element)})'>
                    Edit
                </button>
                <button type="button" class="btn btn-primary" onclick='deleteId(${element.id})'>
                    Block/Delete
                </button>
                </td>
                                    </tr>
                `;
        });
        html+=`</tbody>
        `;
        domSlide.innerHTML = html;
    }

    const  renderUpdate=(data)=>{
        let html=`
        <div class="modal" id="modalUpdate">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit account</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <div class="mb-3 mt-3">
                            <label for="txtname_update" class="form-label">ID : </label>
                            <input type="text" class="form-control" value="${data.id}" id="txtid"  name="txtid" readonly>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="txtmail_update" class="form-label">Email : </label>
                            <input type="text" class="form-control" value="${data.email}" id="txtmail_update" placeholder="Enter email" name="txtmail">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="txtfirsName_update" class="form-label">First Name : </label>
                            <input type="text" class="form-control" value="${data.firsName}" id="txtfirsName_update" placeholder="Enter First Name" name="txtfirsName">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="txtlastName_update" class="form-label">Last Name : </label>
                            <input type="text" class="form-control" value="${data.lastName}" id="txtlastName_update" placeholder="Enter Last Name" name="txtlastName">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="txtpassword_update" class="form-label">Password : </label>
                            <input type="password" class="form-control" value="${data.password}" id="txtpassword_update" placeholder="Enter Password" name="txtpassword">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="role2" class="form-label">Role : </label>
                            <select id="role2" name="role2">
                                <option value="${data.roles[0].name}" selected disabled hidden>${data.roles[0].name}</option>
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="Update()">Submit</button>
                    </div>
                </div>
                </div>

        </div>
    </div>`;
        document.querySelector("#renderUpdate").innerHTML=html;
        console.log(html);
        $('#modalUpdate').modal('show')
    }
    const deleteId=async (id)=>{
        let response = await fetch("/api/user/delete?id="+id,{
            method:"DELETE"
        }).then(() => {
            main()
        });
    }

    const Update=async()=>{
        let id=document.querySelector("#txtid").value;
        let mail =document.querySelector("#txtmail_update").value;
        let firsName = document.querySelector("#txtfirsName_update").value;
        let lastName = document.querySelector("#txtlastName_update").value;
        let password = document.querySelector("#txtpassword_update").value;
        let role = document.querySelector("#role2").value;
        let idrole=1;
        if (role=='ROLE_ADMIN') idrole=4;
        let dataSend = {
            id: id,
            firsName: firsName,
            lastName: lastName,
            email: mail,
            password: password,
            roles: [
                {
                    id: idrole,
                    name: role
                }
            ]
        }
        let response = await fetch("/api/user/update",{
            method:"PUT",
            body:JSON.stringify(dataSend),
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        }).then(rs=>{
            if(rs.status==200){
                alert("Update thành công!!!");
                main()
            }else{
                alert("Update thất bại")
            }
        })
    }
    main()
</script>
