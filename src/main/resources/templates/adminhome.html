          content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <header class="topbar" data-navbarbg="skin5">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <div class="navbar-header" data-logobg="skin6">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <a class="navbar-brand">
                    <!-- Logo icon -->
                    <b class="logo-icon">
                        <!-- Dark Logo icon -->
                        <img src="plugins/images/banner.jpg" alt="homepage" />
                    </b>
                </a>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                   href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">

                <!-- ============================================================== -->
                <!-- Right side toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav ms-auto d-flex align-items-center">

                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->
                    <li class=" in">
                        <form role="search" class="app-search d-none d-md-block me-3">
                            <input type="text" placeholder="Search..." class="form-control mt-0">
                            <a href="" class="active">
                                <i class="fa fa-search"></i>
                            </a>
                        </form>
                    </li>
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                    <li>
                        <a class="profile-pic" href="#">
                            <img src="plugins/images/ava.png" alt="user-img" width="36"
                                 class="img-circle"><span class="text-white font-medium" th:text="${username}"></span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-body small" th:href="@{/logout}"><span class="text-white font-medium">Logout</span></a>
                    </li>
                    <!-- ============================================================== -->
                    <!-- User profile and search -->
                    <!-- ============================================================== -->
                </ul>
            </div>
        </nav>
    </header>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <aside class="left-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <!-- User Profile-->
                    <li class="sidebar-item pt-2">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link active" href="home"
                           aria-expanded="false">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span class="hide-menu">Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="user"
                           aria-expanded="false">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span class="hide-menu">User</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="category"
                           aria-expanded="false">
                            <i class="fa fa-table" aria-hidden="true"></i>
                            <span class="hide-menu">Category</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="article"
                           aria-expanded="false">
                            <i class="fa fa-font" aria-hidden="true"></i>
                            <span class="hide-menu">Article</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="comment"
                           aria-expanded="false">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                            <span class="hide-menu">Comment</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link waves-effect waves-dark sidebar-link" href="error"
                           aria-expanded="false">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="hide-menu">Error</span>
                        </a>
                    </li>

                </ul>

            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Home</h4>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Three charts -->
            <!-- ============================================================== -->
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-12">
                    <a class="text-decoration-none" href="category">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Total Category</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li>
                                <div id="sparklinedash"><canvas width="67" height="30"
                                                                style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                                </div>
                            </li>
                            <li class="ms-auto"><span class="counter text-success" id="totalcategory"></span></li>
                        </ul>
                    </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-12">
                    <a class="text-decoration-none" href="article">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Total Article</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li>
                                <div id="sparklinedash2"><canvas width="67" height="30"
                                                                 style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                                </div>
                            </li>
                            <li class="ms-auto"><span class="counter text-purple" id="totalarticle"></span></li>
                        </ul>
                    </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-12">
                    <a class="text-decoration-none" href="user">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Total User</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li>
                                <div id="sparklinedash3"><canvas width="67" height="30"
                                                                 style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                                </div>
                            </li>
                            <li class="ms-auto"><span class="counter text-info" id="totaluser"></span>
                            </li>
                        </ul>
                    </div>
                    </a>
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- RECENT ARTICLE -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="white-box">
                        <div class="d-md-flex mb-3">
                            <h3 class="box-title mb-0">Recent article</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table no-wrap" id="article1">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- Recent Comments -->
            <!-- ============================================================== -->
            <div class="row">
                <!-- .col -->
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="card white-box p-0">
                        <div class="card-body">
                            <h3 class="box-title mb-0">Recent Comments</h3>
                        </div>
                        <div class="comment-widgets" id="comment1">
                            <!-- Comment Row -->

                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer text-center"> 2021 © DuNEWS <a
                href="http://localhost:8083/home">Dunews.com</a>
        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->

<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app-style-switcher.js"></script>
<script src="plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
<!--Wave Effects -->
<script src="js/waves.js"></script>
<!--Menu sidebar -->
<script src="js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="js/custom.js"></script>
<!--This page JavaScript -->
<!--chartis chart-->
<script src="plugins/bower_components/chartist/dist/chartist.min.js"></script>
<script src="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
<script src="js/pages/dashboards/dashboard1.js"></script>
<script>
    const main = async () => {
        var url = 'http://localhost:8083/api/article';
        var reponse = await fetch(url);
        var data = await reponse.json();
        renderSlide0(data);
    }
    const main1 = async () => {
        var url = 'http://localhost:8083/api/comment';
        var reponse = await fetch(url);
        var data = await reponse.json();
        renderSlide1(data);
    }
    const renderSlide0 = (data) => {
        var domSlide = document.querySelector("#article1")
        var html = `
                    <thead>
                <tr>
                    <th className="border-top-0" >#</th>
                    <th className="border-top-0">Title</th>
                    <th className="border-top-0">Image</th>
                    <th className="border-top-0">Category</th>
                    <th className="border-top-0">Time</th>
                    <th className="border-top-0">Author</th>
                </tr>
                </thead>
                <tbody>
        `;
        for (let i = 0; i <= 8; i++) {
            var date = new Date(data[i].publishedAt).toLocaleString();
            html += `
            <tr>
                                        <td>${data[i].id}</td>
                                        <td><a href="../news/${data[i].articleKey}"><span class="mb-3 d-block text-success">${data[i].title}</span></a></td>
                                        <td><img src="${data[i].urlToImage}" style="width:80px; height:80px"></td>
                                        <td class="txt-oflo">${data[i].categoryKey}</td>
                                        <td>${date}</span></td>
                                        <td>${data[i].author}</td>
                                    </tr>
                `;
        }
        ;
        html+=`</tbody>
        `;
        domSlide.innerHTML = html;
    }

    const renderSlide1 = (data) => {
        var domSlide = document.querySelector("#comment1")
        var html = `
        `;
        for (let i = 0; i <= 8; i++) {
            var date = new Date(data[i].createDate).toLocaleString();
            html += `

<div class="d-flex flex-row comment-row p-3 mt-0" id="comment">
    <div class="p-2"><img src="plugins/images/ava.png" alt="user" width="50" class="rounded-circle"></div>
    <div class="comment-text ps-2 ps-md-3 w-100">
        <h5 class="font-medium">${data[i].email}</h5>
        <span class="mb-3 d-block">${data[i].comment} </span>
        <div class="comment-footer d-md-flex align-items-center">
            <span class="badge bg-primary rounded">${data[i].articleKey}</span>

            <div class="text-muted fs-2 ms-auto mt-2 mt-md-0">${date}</div>
        </div>
    </div>
</div>
                `;
        }
        domSlide.innerHTML = html;
    }
    const cate = async () => {
        var url = 'http://localhost:8083/api/category';
        var reponse = await fetch(url);
        var data = await reponse.json();
        var domSlide = document.querySelector("#totalcategory")
        domSlide.innerHTML=data.length;
    }

    const arti = async () => {
        var url = 'http://localhost:8083/api/article';
        var reponse = await fetch(url);
        var data = await reponse.json();
        var domSlide = document.querySelector("#totalarticle")
        domSlide.innerHTML=data.length;
    }

    const use = async () => {
        var url = 'http://localhost:8083/api/user';
        var reponse = await fetch(url);
        var data = await reponse.json();
        var domSlide = document.querySelector("#totaluser")
        domSlide.innerHTML=data.length;
    }
    use()
    arti()
    cate()
    main()
    main1()
</script>
</body>
</html>
